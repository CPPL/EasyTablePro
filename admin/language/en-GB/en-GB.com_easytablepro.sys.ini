C0M_EASYTABLEPRO_MENU_TABLES_APPEAR_IN_LISTVIEW_DESC="The table list will <strong>only show published tables</strong>, however, you can control which tables are shown based on the users logged in state.<ol><li><strong>Show To All</strong> - All tables will be listed but some tables may show a locked icon if they are restricted. (This is how it worked in Joomla! 1.5)</li><li><strong>Show All To Logged In Users</strong> - All tables will be listed if a user is logged, but some tables may show a locked icon if the user is not in the correct viewing group.</li><li><strong>Show To Allowed Groups</strong> - The Table list will only show tables to users if they are in the right group. <em>Public</em> tables will be listed for all users.<br /><em>N.B. If there are no Public tables and no tables in the current users group then the list could appear to be empty.</em></li></ol>"
